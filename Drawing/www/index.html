    <style>
      .yellowtext{

      }
      .flexspacebetween {
        display: flex;
        justify-content: space-between;
        align-items: center;

        top: 5px;

  <body ng-app="monApp">
    <ion-side-menus ng-controller="twitchController">
      <!-- Center content -->
      <ion-side-menu-content>
        <ion-nav-bar class="bar-positive">

            <i class="ion-arrow-left-c"></i> Back
          </ion-nav-back-button>
          <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-navicon" menu-toggle="left">Menu</button>
          </ion-nav-buttons>
          <ion-nav-buttons side="right">
            <button class="button icon ion-ios-circle-filled button-outline" menu-close ng-class="{'button-energized' : monStatus == 'OFF Streaming','button-balanced' : monStatus == 'Live Streaming'}" ui-sref="twitch">{{monStatus}}</button>
          </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
      </ion-side-menu-content>
      <!-- Left menu -->
      <ion-side-menu side="left">
        <ion-list>
          <ion-item menu-close ui-sref="home">

          </ion-item>
          <ion-item menu-close ui-sref="login">
            Log in
          </ion-item>
          <!-- <ion-item menu-close ui-sref="test">
            test
          </ion-item> -->
          <ion-item menu-close ui-sref="forum">
            Forum
          </ion-item>
          <ion-item menu-close ui-sref="creationforum">
            creationforum
          </ion-item>
          <ion-item menu-close ng-click="logout()">
            DECONNECTER
          </ion-item>
        </ion-list>
      </ion-side-menu>
    </ion-side-menus>
  </body>
</html>
