<ion-view title="Connexion...">
	<ion-content>
		<!-- debut modal -->
		<script id="message.html" type="text/ng-template">
			<div class="card" style="margin-top: 50%" >
			  <div class="item item-divider bar-balanced bar" ng-show="succes">
			    FÃ©licitation!
			  </div>
			  <div class="item item-divider bar-assertive bar" ng-hide="succes">
			    ERROR!
			  </div>
			  <div class="item item-text-wrap">
			    {{message}}
			  </div>
			</div>
		</script>
		<!-- fin modal -->
			<div class="list">
	        <label class="item item-input">
	          <input type="text" placeholder="Email" ng-model="userlog.email" ng-required="true">
	        </label>
	        <label class="item item-input">
	          <input type="text" placeholder="Password" ng-model="userlog.password" ng-required="true">
	        </label>
	        <button class="button button-block button-positive" ng-click="login()">
	          Log in
	        </button>
	    </div>
  </ion-content>
</ion-view>
